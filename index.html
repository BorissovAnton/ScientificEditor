<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Writing App</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar left-sidebar">
            <div class="outline-container">
                <h2>Outline</h2>
                <div id="outline-topics"></div>
                <button id="add-topic">+ Create outline topic</button>
            </div>
        </div>
        <div class="main-content">
            <div id="editor-container"></div>
            <div class="latex-panel">
                <h3>LaTeX Preview</h3>
                <div id="latex-input" contenteditable="true" placeholder="Enter LaTeX here..."></div>
                <div id="latex-output"></div>
                <button id="insert-latex">Insert LaTeX</button>
            </div>
            <!-- New plain text compiler panel -->
            <div class="plain-text-compiler">
                <h3>Plain Text Compiler</h3>
                <textarea id="plain-text-input" placeholder="Enter plain text with LaTeX expressions here..."></textarea>
                <button id="compile-text">Compile</button>
                <div id="compiled-output"></div>
            </div>
        </div>
        <div class="sidebar right-sidebar">
            <div class="workspace-settings">
                <h2>Workspace settings</h2>
                <!-- Add workspace settings here -->
            </div>
        </div>
    </div>
    <script src="scripts/app.js" type="module"></script>
</body>
</html>
